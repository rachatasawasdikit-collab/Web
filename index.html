<!doctype html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>IC ACCESS SYSTEM</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
    /* =========================================
       CORE STYLE
       ========================================= */
    :root {
        --primary-color: #00ff9e;
        --danger-color: #ff4d6d;
        --bg-color: #030305;
        --glass-bg: rgba(6, 6, 7, 0.85);
    }

    body {
        margin: 0;
        background: var(--bg-color);
        color: #e6e6e6;
        font-family: 'Share Tech Mono', ui-monospace, monospace;
        overflow: hidden;
    }

    .bg-canvas {
        position: fixed; inset: 0; z-index: 0; opacity: 0.3; pointer-events: none;
    }

    .card {
        z-index: 2;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 0, 0, 0.12);
        transition: opacity 1s, transform 1s, border-color 0.3s;
        box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }

    .title {
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 4px;
        text-shadow: 0 0 16px rgba(255, 77, 109, 0.6);
    }

    input {
        font-family: 'Share Tech Mono', monospace;
    }
    
    .login-input {
        background: rgba(6, 6, 7, 0.8);
        border: 1px solid rgba(0, 255, 140, 0.2);
        color: #bfffbf; padding: 12px; border-radius: 4px; width: 100%; outline: none; letter-spacing: 1px;
        transition: all 0.3s;
    }
    .login-input:focus {
        border-color: var(--primary-color); box-shadow: 0 0 15px rgba(0, 255, 140, 0.2);
    }

    #searchInput {
        background: rgba(0, 0, 0, 0.6);
        border: 1px solid var(--primary-color); color: var(--primary-color);
        padding: 15px 45px 15px 20px; border-radius: 30px; width: 100%; outline: none;
        font-size: 1.2rem;
        letter-spacing: 2px; transition: all 0.3s; box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    #searchInput::placeholder {
        color: rgba(255,255,255,0.3);
    }
    #searchInput:focus {
        box-shadow: 0 0 20px var(--primary-color), inset 0 0 10px rgba(0,0,0,0.5);
        background: rgba(0, 0, 0, 0.8);
    }

    #darkGlow {
        position: fixed;
        inset: 0; z-index: 1; pointer-events: none;
        background: radial-gradient(circle at 50% 50%, rgba(0, 255, 160, 0.05), transparent 60%); mix-blend-mode: screen;
        animation: pulseGlow 5s infinite alternate;
    }
    @keyframes pulseGlow {
        0% { opacity: 0.3; } 100% { opacity: 0.6; }
    }
    
    .vanish {
        opacity: 0 !important;
        pointer-events: none; transform: scale(1.1); filter: blur(10px);
    }

    /* DASHBOARD */
    #dashboard {
        position: fixed;
        inset: 0; z-index: 10;
        display: flex; flex-direction: column; align-items: center; justify-content: start;
        opacity: 0; pointer-events: none; transition: opacity 1.5s ease-in-out;
        overflow-y: auto; padding: 40px 20px;
        background: radial-gradient(circle at center, rgba(10,10,20,0.9) 0%, #000 100%);
    }
    #dashboard.show-dash {
        opacity: 1; pointer-events: auto;
    }
    
    .link-container {
        display: flex; flex-wrap: wrap; justify-content: center; width: 100%; max-width: 1200px;
        gap: 20px; padding-bottom: 100px;
    }

    .link-card {
        display: flex;
        align-items: center; justify-content: center;
        width: 200px; height: 80px; background: rgba(6, 6, 7, 0.7);
        border: 1px solid rgba(0, 255, 160, 0.3);
        border-radius: 4px; text-align: center;
        color: var(--primary-color); text-decoration: none; font-family: 'Share Tech Mono', monospace; font-size: 1.1rem; letter-spacing: 1px;
        transition: all 0.2s;
        backdrop-filter: blur(4px); text-transform: uppercase;
        opacity: 0; transform: scale(0.8) translateY(20px); position: relative; overflow: hidden;
    }
    .link-card::before {
        content: ''; position: absolute; top: 0;
        left: -100%; width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent); transition: 0.5s;
    }
    .link-card:hover::before { left: 100%; }
    .link-card:hover {
        background: rgba(0, 255, 160, 0.1);
        border-color: #fff; box-shadow: 0 0 25px rgba(0, 255, 160, 0.6); transform: translateY(-5px) scale(1.05); color: #fff; text-shadow: 0 0 8px #fff;
    }
    .link-card.secret-mode {
        border-color: rgba(255, 0, 100, 0.5); color: var(--danger-color);
    }
    .link-card.secret-mode:hover {
        border-color: #fff; box-shadow: 0 0 25px rgba(255, 0, 100, 0.6); color: #fff;
    }
    
    .visible-link {
        animation: fadeInScale 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    }
    @keyframes fadeInScale {
        to { opacity: 1; transform: scale(1) translateY(0); }
    }

    /* ACTION BUTTONS */
    .action-btn {
        position: fixed;
        bottom: 30px; right: 30px; z-index: 100;
        width: 60px; height: 60px; border-radius: 50%; font-size: 24px; cursor: pointer; display: flex; align-items: center;
        justify-content: center;
        transition: all 0.3s; backdrop-filter: blur(4px); opacity: 0; pointer-events: none; transform: scale(0) rotate(180deg); box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .action-btn.active {
        opacity: 1; pointer-events: auto; transform: scale(1) rotate(0deg);
    }

    #secondaryLoginBtn {
        background: rgba(255, 0, 100, 0.1); border: 1px solid var(--danger-color); color: var(--danger-color);
    }
    #secondaryLoginBtn:hover {
        background: var(--danger-color); color: #000; box-shadow: 0 0 30px var(--danger-color);
    }
    #exitSecretBtn {
        background: rgba(0, 255, 160, 0.1); border: 1px solid var(--primary-color); color: var(--primary-color);
    }
    #exitSecretBtn:hover {
        background: var(--primary-color); color: #000; box-shadow: 0 0 30px var(--primary-color);
    }
    
    #secondaryLoginForm {
        position: fixed;
        bottom: 100px; right: 30px; z-index: 99; width: 320px; background: rgba(10, 10, 12, 0.9);
        border: 1px solid var(--danger-color);
        box-shadow: 0 0 30px rgba(255,0,100,0.15); border-radius: 4px; padding: 24px; backdrop-filter: blur(16px);
        opacity: 0; transform: translateY(20px) scale(0.95); pointer-events: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    #secondaryLoginForm.show {
        opacity: 1; transform: translateY(0) scale(1); pointer-events: auto;
    }
    #secondaryLoginForm h3 {
        color: var(--danger-color); text-align: center; margin-bottom: 20px; font-family: 'Orbitron', sans-serif; letter-spacing: 2px;
    }

    #holoStatus {
        position: fixed; inset: 0; z-index: 99999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        pointer-events: none; opacity: 0; transition: .35s; mix-blend-mode: screen;
    }
    #holoStatus.show {
        opacity: 1;
    }
    #holoStatus .main {
        font: 900 64px 'Orbitron', sans-serif;
        letter-spacing: 0.2em; text-transform: uppercase; animation: glitchText 0.3s infinite;
    }
    #holoStatus .sub {
        font: 700 24px 'Share Tech Mono', monospace;
        letter-spacing: 0.3em; margin-top: 16px; opacity: 0.9;
    }
    #holoStatus.success .main, #holoStatus.success .sub {
        color: var(--primary-color);
        text-shadow: 0 0 20px var(--primary-color);
    }
    #holoStatus.fail .main, #holoStatus.fail .sub {
        color: var(--danger-color);
        text-shadow: 0 0 20px var(--danger-color);
    }

    @keyframes glitchText {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
    }

    #epicIntro {
        position: fixed;
        inset: 0; z-index: 999998; display: flex; align-items: center; justify-content: center; background: #000; pointer-events: none; opacity: 0; transition: 0.5s;
    }
    #epicIntro.show {
        opacity: 1; pointer-events: auto;
    }
    .introWrap {
        width: 300px; text-align: center;
    }
    .introBrand {
        color: var(--primary-color); font: 900 48px 'Orbitron', sans-serif; letter-spacing: 0.2em; margin-bottom: 20px;
        animation: pulseGlow 2s infinite;
    }
    #introBar {
        height: 4px; background: rgba(255,255,255,0.2); width: 100%; position: relative; overflow: hidden;
    }
    #introBar .fill {
        height: 100%; width: 0%; background: var(--primary-color); box-shadow: 0 0 10px var(--primary-color);
        transition: width 0.1s linear;
    }
    .introPct {
        display: flex; justify-content: space-between; color: #888; font-family: 'Share Tech Mono';
        font-size: 12px; margin-top: 8px;
    }

    #logoutBtn {
        position: fixed;
        top: 30px; left: 30px; z-index: 100;
        background: rgba(255, 0, 50, 0.1); border: 1px solid var(--danger-color); color: var(--danger-color); padding: 10px 20px;
        font-family: 'Share Tech Mono', monospace; letter-spacing: 2px; font-weight: bold;
        cursor: pointer; backdrop-filter: blur(4px); transition: all 0.3s; opacity: 0; pointer-events: none;
        clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
    }
    #logoutBtn.visible {
        opacity: 1; pointer-events: auto;
    }
    #logoutBtn:hover {
        background: var(--danger-color); color: #000;
        box-shadow: 0 0 20px var(--danger-color);
    }

    #utilityBtn {
        background: rgba(0, 255, 160, 0.1); border: 1px solid var(--primary-color);
        color: var(--primary-color);
    }
    #utilityBtn:hover {
        background: var(--primary-color); color: #000; box-shadow: 0 0 30px var(--primary-color);
    }
    #utilityPanel {
        position: fixed; bottom: 100px; left: 30px;
        z-index: 99; width: 300px; background: rgba(10, 10, 12, 0.95);
        border: 1px solid var(--primary-color);
        box-shadow: 0 0 30px rgba(0, 255, 160, 0.15); border-radius: 4px; padding: 0; backdrop-filter: blur(16px);
        opacity: 0; transform: translateY(20px) scale(0.95);
        pointer-events: none; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex; flex-direction: column; overflow: hidden;
    }
    #utilityPanel.show {
        opacity: 1; transform: translateY(0) scale(1); pointer-events: auto;
    }
    .panel-header {
        background: rgba(0, 255, 160, 0.1); padding: 10px 15px; display: flex; justify-content: space-between; align-items: center;
        border-bottom: 1px solid rgba(0, 255, 160, 0.3);
    }
    .panel-title {
        font-family: 'Orbitron'; font-size: 12px; letter-spacing: 2px;
        color: var(--primary-color);
    }
    .close-btn {
        background: none; border: none; color: #fff; cursor: pointer; font-size: 20px; line-height: 1;
    }
    .utility-tabs {
        display: flex; border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .tab-btn {
        flex: 1;
        background: transparent; border: none; color: #666; padding: 10px; font-family: 'Share Tech Mono'; cursor: pointer; transition: 0.3s; border-bottom: 2px solid transparent;
    }
    .tab-btn.active {
        color: var(--primary-color); border-bottom-color: var(--primary-color); background: rgba(0,255,160,0.05);
    }
    .tab-content {
        display: none;
        padding: 20px; animation: fadeIn 0.3s;
    }
    .tab-content.active {
        display: block;
    }
    .converter-box label {
        display: block; font-size: 10px; color: #888; margin-bottom: 5px; letter-spacing: 1px;
    }
    .util-input {
        width: 100%; background: #000; border: 1px solid #333; color: var(--primary-color); padding: 10px;
        font-family: 'Share Tech Mono'; font-size: 18px; outline: none; text-align: right;
    }
    .util-input:focus {
        border-color: var(--primary-color);
    }
    .exchange-icon {
        text-align: center; color: #555; margin: 10px 0; font-size: 18px;
    }
    .calc-screen {
        background: #000; border: 1px solid #333; color: var(--primary-color); padding: 15px; text-align: right; font-size: 24px;
        margin-bottom: 15px; border-radius: 4px; overflow-x: auto;
    }
    .calc-grid {
        display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;
    }
    .calc-btn {
        background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; padding: 12px 0;
        font-family: 'Share Tech Mono'; font-size: 16px; cursor: pointer; transition: 0.2s; border-radius: 4px;
    }
    .calc-btn:hover {
        background: rgba(255,255,255,0.1);
        border-color: #fff;
    }
    .calc-btn.op {
        color: var(--primary-color); border-color: rgba(0,255,160,0.3);
    }
    .calc-btn.equal {
        grid-row: span 2; background: var(--primary-color); color: #000; font-weight: bold;
    }
    .calc-btn.zero {
        grid-column: span 2;
    }

    /* =========================================
       TYPING CURSOR EFFECT
       ========================================= */
    .typing-cursor::after {
        content: '‚ñà';
        animation: blink 1s step-end infinite;
        margin-left: 5px;
        color: var(--primary-color);
        opacity: 0.8;
    }
    @keyframes blink {
        50% { opacity: 0; }
    }

</style>
</head>

<script>
// ============================================
// DYNAMIC GREETING LOGIC
// ============================================
let typingTimeout;
function playGreeting() {
    const hour = new Date().getHours();
    let msg = "";
    
    if (hour >= 5 && hour < 12) {
        msg = "GOOD MORNING, ADMIN. SYSTEM INITIALIZED.";
    } else if (hour >= 12 && hour < 18) {
        msg = "GOOD AFTERNOON, ADMIN. ALL SYSTEMS NOMINAL.";
    } else if (hour >= 18 && hour < 22) {
        msg = "GOOD EVENING, ADMIN. NETWORK SECURED.";
    } else {
        msg = "LATE NIGHT PROTOCOL ACTIVATED.";
    }

    const greetingEl = document.getElementById('dashGreeting');
    greetingEl.textContent = ""; 
    greetingEl.classList.add('typing-cursor');
    
    let i = 0;
    clearTimeout(typingTimeout);
    
    const typeWriter = () => {
        if (i < msg.length) {
            greetingEl.textContent += msg.charAt(i);
            i++;
            typingTimeout = setTimeout(typeWriter, 50);
        }
    };
    
    setTimeout(typeWriter, 500); 
}

// ============================================
// MATRIX RAIN CANVAS LOGIC
// ============================================
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
let width = canvas.width = window.innerWidth;
let height = canvas.height = window.innerHeight;
const cols = Math.floor(width / 20) + 1;
const ypos = Array(cols).fill(0);
const charSet = 'ÔæäÔæêÔæãÔΩ∞ÔΩ≥ÔΩºÔæÖÔæìÔæÜÔΩªÔæúÔæÇÔΩµÔæòÔΩ±ÔæéÔæÉÔæèÔΩπÔæíÔΩ¥ÔΩ∂ÔΩ∑ÔæëÔæïÔæóÔΩæÔæàÔΩΩÔæÄÔæáÔæç0123456789ICACCESS';

function matrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, width, height);
    ctx.fillStyle = '#0f0';
    ctx.font = '15pt monospace';
    ypos.forEach((y, ind) => {
        const text = charSet.charAt(Math.floor(Math.random() * charSet.length));
        if(Math.random() > 0.95) ctx.fillStyle = '#fff'; else ctx.fillStyle = '#00ff9e';
        const x = ind * 20; ctx.fillText(text, x, y);
        if (y > 100 + Math.random() * 10000) ypos[ind] = 0; else ypos[ind] = y + 20;
    });
